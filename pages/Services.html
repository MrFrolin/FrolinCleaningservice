<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/BasePage.css" />
    <link rel="stylesheet" href="../Styles/Services.css" />
    <link rel="icon" type="image/x-icon" href="../Image/FrölinsStäd-Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="../javascript/site.js"></script>
    <title>Frölins städ/Tjänster</title>
  </head>
  <body>
    <header>
      <div class="bg-light text-white text-center">
        <img
          src="../Image/FrölinsStäd2.png"
          alt=""
          style="height: 200px; width: 400px"
        />
      </div>

      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Home.html">Hem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./Services.html">Tjänster</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./About.html">Om oss</a>
            </li>
          </ul>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn fa fa-shopping-cart position-absolute end-0 me-5 cart-icon"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          ></button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-scrollable"
              style="margin-left: auto; margin-right: 10px"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Varukorg
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <ul id="modalcart" class="modal-body"></ul>
                <div
                  class="modal-footer text-center justify-content-center border-0"
                >
                  <button type="button" class="btn btn-primary">
                    Få offert
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container text-center">
        <ul id="servicelist" class="row row-cols-1 row-cols-md-3 p-0"></ul>
      </div>
    </main>

    <footer class="mt-5 p-4 text-black text-center footer-color">
      <div class="row justify-content-center">
        <button class="btn contact-btn">Kontakta oss</button>
      </div>
      <div class="col">
        <a href="https://www.facebook.com"
          ><img
            class="logoimg mb-1"
            src="../Image/facebook-logo-2019.png"
            alt=""
        /></a>
        <a href="https://www.instagram.com/"
          ><img class="logoimg1 mx-2" src="../Image/Instagram.png" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
